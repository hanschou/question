<script>
function showId(rowId) {
	document.getElementById("showId").innerHTML = rowId;
}
function askQ() {
	var style = document.getElementById("qbox").style;
	if (style.display == "none") {
		style.display = "inline";
		document.getElementById("bask").innerHTML = "Submit";
		document.getElementById("newQuest").focus();
	} else {
		style.display = "none";
		document.getElementById("bask").innerHTML = "Ask";
	}
}
</script>

<div style="width:700px;"></div>

<p class="votemenu"> Help | Create | Login </p>
<div id="qbox" style="display:inline;color:#888;">
<input id="newQuest" title="Ask new question" name="question3" size="60" maxlength="160" value="" placeholder="Enter question...">
<button>Ask</button>
</div>

<table summary="voting" style="width: 100%">
<caption>Voting</caption>
<thead><tr>
	<th title="Question number">#</th>
	<th>Question</th>
	<th title="Sum of all votes for this question">$</th>
	<th title="Vote this question down">Down</th>
	<th title="Vote this question Up">Up</th>
</tr></thead>
<tbody><tr class="row" foreach="row in 1..12">
  		<td>0</td>
  		<td>?</td>
  		<td>0</td>
  		<td><button onclick="this.voteDown()"><img class="arrowDnL" title="Vote down"/></button></td>
  		<td><button onclick="this.voteUp()"><img class="arrowUpL" title="Remove vote"/></button></td>
	</tr>
</tbody></table>
